spring:
  application:
    name: bifai-backend-test
  
  # H2 In-Memory Database
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 5000
  
  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 10
        connection:
          pool_size: 5
    show-sql: false
    open-in-view: false
  
  # Disable Flyway
  flyway:
    enabled: false
  
  # Simple Cache (No Redis)
  cache:
    type: simple
  
  # Exclude Redis AutoConfiguration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  # OAuth2 Test Dummy Values
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client
            client-secret: test-secret
            scope: email,profile
          kakao:
            client-id: test-client
            client-secret: test-secret
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname,account_email
          naver:
            client-id: test-client
            client-secret: test-secret
            authorization-grant-type: authorization_code
            scope: name,email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  
  # Disable OpenAI
  ai:
    openai:
      api-key: test-key

# JWT Test Configuration
app:
  jwt:
    secret: test-jwt-secret-key-for-bifai-backend-test-environment-only-with-minimum-64-bytes-requirement
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 604800000

# Logging
logging:
  level:
    root: WARN
    com.bifai.reminder: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

# Disable Notifications
bif:
  notification:
    enabled: false
  security:
    allowed-origins:
      - http://localhost:3000

# Disable FCM
fcm:
  enabled: false

# Test Server
server:
  port: 0