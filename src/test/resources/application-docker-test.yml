spring:
  application:
    name: bifai-backend-test
  
  # Docker MySQL 데이터베이스
  datasource:
    url: jdbc:mysql://localhost:3308/bifai_test_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: bifai_test
    password: bifai_test_pass
    hikari:
      pool-name: BifTestHikariCP
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: false
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 25
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    
  # Flyway 비활성화 (테스트에서는 필요없음)
  flyway:
    enabled: false
    
  # Redis 설정 (Docker 사용)
  data:
    redis:
      host: localhost
      port: 6381  # docker-compose.test.yml 포트
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      
  # Security OAuth2 설정 (테스트용 더미 값)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - email
              - profile
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# JWT 설정 (테스트용)
jwt:
  secret: test-jwt-secret-key-for-bifai-backend-application-test-only
  expiration: 3600000
  refresh-expiration: 604800000

# 로깅 설정
logging:
  level:
    root: WARN
    com.bifai.reminder: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# BIF 설정
bif:
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
  notification:
    enabled: false  # 테스트에서는 알림 비활성화