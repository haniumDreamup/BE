spring:
  application:
    name: bifai-backend-test
  
  # 테스트용 H2 데이터베이스
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
    show-sql: false
    
  # Flyway 비활성화 (테스트에서는 필요없음)
  flyway:
    enabled: false
    
  # Redis 설정 (Docker 사용 시)
  data:
    redis:
      host: localhost
      port: 6381  # docker-compose.test.yml 포트
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Redis 비활성화 (H2만 사용할 경우 주석 해제)
  # autoconfigure:
  #   exclude:
  #     - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  #     - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      
  # Security OAuth2 설정 (테스트용 더미 값)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - email
              - profile
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  
  # Spring AI OpenAI 설정 (테스트용)
  ai:
    openai:
      api-key: test-openai-api-key
      speech:
        api-key: test-openai-api-key

# JWT 설정 (테스트용)
jwt:
  secret: test-jwt-secret-key-for-bifai-backend-application-test-only
  expiration: 3600000
  refresh-expiration: 604800000

# 로깅 설정
logging:
  level:
    root: WARN
    com.bifai.reminder: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# BIF 설정
bif:
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
  notification:
    enabled: false  # 테스트에서는 알림 비활성화