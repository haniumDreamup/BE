spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis 비활성화
  data:
    redis:
      enabled: false
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: false
  
  # OAuth2 설정 비활성화
  security:
    oauth2:
      client:
        registration:
          google:
            enabled: false
          naver:
            enabled: false
          kakao:
            enabled: false
        provider:
          naver:
            enabled: false
          kakao:
            enabled: false

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
    com.bifai.reminder.bifai_backend: DEBUG