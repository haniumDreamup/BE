version: '3.8'

services:
  mysql-test:
    image: mysql:8.0
    container_name: bifai-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: bifai_test_db
      MYSQL_USER: bifai_test
      MYSQL_PASSWORD: bifai_test_pass
    ports:
      - "3308:3306"  # 테스트용 다른 포트
    tmpfs:
      - /var/lib/mysql  # 메모리에서 실행 (더 빠름)
    networks:
      - bifai-test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis-test:
    image: redis:7-alpine
    container_name: bifai-redis-test
    ports:
      - "6381:6379"  # 테스트용 다른 포트
    networks:
      - bifai-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  bifai-test-network:
    driver: bridge