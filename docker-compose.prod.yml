version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bifai-redis
    command: redis-server --appendonly yes
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    image: ${ECR_REGISTRY_URL}/hanium/bifai:latest
    container_name: bifai-backend
    restart: unless-stopped
    network_mode: host
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: ${DB_HOST:-bifai-db-prod.cncwewgskk3u.ap-northeast-2.rds.amazonaws.com}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-bifai_db}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - app-logs:/var/log/bifai
      - app-files:/var/bifai/files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 180s

volumes:
  app-logs:
  app-files: